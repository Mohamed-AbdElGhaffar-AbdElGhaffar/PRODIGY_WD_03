<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="tac_tic_toe_icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 id="playerWinner">Tic Tac Toe</h1>
        <button id="restart">Restart</button>

        <div id="gameboard">
            <div class="box-father"><div class="box" id="0"></div></div> 
            <div class="box-father"><div class="box" id="1"></div></div>
            <div class="box-father"><div class="box" id="2"></div></div>
            <div class="box-father"><div class="box" id="3"></div></div>
            <div class="box-father"><div class="box" id="4"></div></div>
            <div class="box-father"><div class="box" id="5"></div></div>
            <div class="box-father"><div class="box" id="6"></div></div>
            <div class="box-father"><div class="box" id="7"></div></div>
            <div class="box-father"><div class="box" id="8"></div></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
